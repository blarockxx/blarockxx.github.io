<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TIME</title>
</head>
<style>
    body{
        background-color: #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        user-select: none;
    }

    .time{
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #showDate{
        font-size: 100px;
    }

    #showTime{
        font-size: 400px;
    }

</style>
<body>
<div class="time" id="showTime"></div>
<div class="time" id="showDate"></div>
<script>
    var t = null;
    t = setTimeout(time,1000);//開始运行
    function time()
    {
        clearTimeout(t);//清除定时器
        dt = new Date();
        var y=dt.getFullYear();//获取年
        var mt=dt.getMonth()+1;//获取月
        var day=dt.getDate();//获取日
        var h=dt.getHours();//获取时
        var m=dt.getMinutes();//获取分
        var s=dt.getSeconds();//获取
        document.getElementById("showDate").innerHTML = y+"/"+mt+"/"+day+"";
        if (h < 10){
            if (m < 10){
                if (s < 10){
                    document.getElementById("showTime").innerHTML = "0"+h+":"+"0"+m+":"+"0"+s+"";//数位不够两位数时补零
                }else{
                    document.getElementById("showTime").innerHTML =  "0"+h+":"+"0"+m+":"+s+"";
                }
            }else{
                if (s < 10){
                    document.getElementById("showTime").innerHTML = "0"+h+":"+m+":"+"0"+s+"";//数位不够两位数时补零
                }else{
                    document.getElementById("showTime").innerHTML =  "0"+h+":"+m+":"+s+"";
                }
            }
        }else{
            if (m < 10){
                if (s < 10){
                    document.getElementById("showTime").innerHTML = h+":"+"0"+m+":"+"0"+s+"";//数位不够两位数时补零
                }else{
                    document.getElementById("showTime").innerHTML =  h+":"+"0"+m+":"+s+"";
                }
            }else{
                if (s < 10){
                    document.getElementById("showTime").innerHTML = h+":"+m+":"+"0"+s+"";//数位不够两位数时补零
                }else{
                    document.getElementById("showTime").innerHTML =  h+":"+m+":"+s+"";
                }
            }
        }
        t = setTimeout(time,1000); //设定定时器，循环运行
    }
</script>
</body>
</html>
